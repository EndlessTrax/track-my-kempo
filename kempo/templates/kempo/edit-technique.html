{% extends 'kempo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col mt-3 mb-3">
                <h1 class="text-center">Edit: {{ technique.title }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-success">Update Technique</button>
                    </div>                  
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
